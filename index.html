<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="left-section">
      <div class="back-button">
        <button>Back to website â†’</button>
      </div>
      <img src="pic.jpg" alt="Desert" class="image">
      <p class="tagline">Capturing Moments, Creating Memories</p>
    </div>
    <div class="right-section">
    </div>
  </div>
    <div class="right">
      <h2>Create an account</h2>
      <form id="registrationForm">
        <div class="form-group">
          <input type="text" id="firstName" name="firstName" placeholder="First name">
          <div id="firstNameError" class="error"></div>
        </div>
        <div class="form-group">
          <input type="text" id="lastName" name="lastName" placeholder="Last name">
          <div id="lastNameError" class="error"></div>
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email">
          <div id="emailError" class="error"></div>
        </div>
        <div class="form-group">
          <input type="text" id="phone" name="phone" placeholder="Phone number">
          <div id="phoneError" class="error"></div>
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Enter your password">
          <div id="passwordError" class="error"></div>
        </div>
        <div class="form-group">
          <input type="checkbox" id="terms" name="terms">
          <label for="terms">I agree to the <a href="#" style="color:#7c4dff;">Terms & Conditions</a></label>
          <div id="termsError" class="error"></div>
        </div>
        <button type="button" class="btn" onclick="validateForm()">Create account</button>
      </form>
  
      <div class="social-buttons">
        <button>Google</button>
        <button>Apple</button>
      </div>
    </div>
  </div>





  <script src="script.js"></script>
</body>
</html>
